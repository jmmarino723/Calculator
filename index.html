<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <section id="calculator">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Input:</span>
        </div>
        <input type="text" id="input-number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" disabled />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">To execute:</span>
        </div>
        <input type="text" id="input-history" class="form-control" aria-label="Username" aria-describedby="basic-addon1" disabled />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-7">
            <div id="calc-actions1">
              <button type="button" name="btn-number" class="btn btn-outline-light">1</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">2</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">3</button>
              <button type="button" id="btn-add" class="btn btn-dark">+</button>
            </div>
            <div id="calc-actions2">
              <button type="button" name="btn-number" class="btn btn-outline-light">4</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">5</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">6</button>
              <button type="button" id="btn-subtract" class="btn btn-dark">-</button>
            </div>
            <div id="calc-actions3">
              <button type="button" name="btn-number" class="btn btn-outline-light">7</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">8</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">9</button>
              <button type="button" id="btn-multiply" class="btn btn-dark">*</button>
            </div>
            <div id="calc-actions4">
              <button type="button" id="btn-clear" class="btn btn-dark">C</button>
              <button type="button" name="btn-number" class="btn btn-outline-light">0</button>
              <button type="button" id="btn-equal" class="btn btn-dark">=</button>
              <button type="button" id="btn-divide" class="btn btn-dark">/</button>
            </div>
          </div>
          <div class="col-5">
            <div id="calc-actions5">
              <button class="btn btn-dark" id="btn-hist" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                H
              </button>
              <button type="button" id="btn-scroll" class="btn btn-dark">CIENT</button>
              <button type="button" id="btn-stand" class="btn btn-dark">STAND</button>
            </div>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <ul class="list-group" id="groupHistory">
                  <li class="list-group-item list-group-item-primary">History:</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
    </section>
    <footer><a href="https://jmmarino723.github.io/CV-JuanManuelMarinOcampo/">2020 - By Juan Manuel Marin</a></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
